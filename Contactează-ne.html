      <script>
      
    // 1.ro/fr
  function setLanguage(lang) {
    const elements = document.querySelectorAll('[data-lang-ro]');
    elements.forEach(el => {
      el.textContent = el.getAttribute(`data-lang-${lang}`);
    });

    const inputElements = document.querySelectorAll('[data-lang-ro-placeholder]');
    inputElements.forEach(input => {
      input.placeholder = input.getAttribute(`data-lang-${lang}-placeholder`);
    });

    localStorage.setItem('lang', lang); 
  }

  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem('lang') || 'ro';
    setLanguage(savedLang);
  });
       
  // 2.
  function validateForm() {
    const name = document.querySelector("[placeholder='Numele dvs. *']").value.trim();
    const email = document.querySelector("[placeholder='Email-ul dvs. *']").value.trim();
    const phone = document.querySelector("[placeholder='Numărul dvs. de telefon *']").value.trim();
    const message = document.querySelector("[placeholder='Mesajul dvs. *']").value.trim();

    if (!name || !email || !phone || !message) {
        alert("Completați formularul înainte de a trimite!");
        return;
    }

    alert("Mesajul a fost trimis cu succes!");
}
