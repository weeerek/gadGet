    <script>
        // 1.ro/fr
    function setLanguage(lang) {
    const elements = document.querySelectorAll('[data-lang-ro]');
    elements.forEach(el => {
      el.textContent = el.getAttribute(`data-lang-${lang}`);
    });
    
    const inputElements = document.querySelectorAll('[data-lang-ro-placeholder]');
    inputElements.forEach(input => {
      input.placeholder = input.getAttribute(`data-lang-${lang}-placeholder`);
    });
    
    localStorage.setItem('lang', lang); // Salvăm limba aleasă
    }
    
    // Setăm limba salvată (default: ro)
    document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem('lang') || 'ro';
    setLanguage(savedLang);
    });

    // 2. data
    document.getElementById("date-picker").setAttribute("min", new Date().toISOString().split("T")[0]);


// 3. data curenta
document.addEventListener("DOMContentLoaded", function () {
    const today = new Date();
    const options = { day: "numeric", month: "numeric", year: "numeric" };
    const formattedDate = today.toLocaleDateString("ro-RO", options);

    const standardDate = document.getElementById("current-date-standard");
    const fastDate = document.getElementById("current-date-fast");

    if (standardDate) standardDate.textContent = formattedDate;
    if (fastDate) fastDate.textContent = formattedDate;
});
