    <script>
        // 1.ro/fr
  function setLanguage(lang) {
    const elements = document.querySelectorAll('[data-lang-ro]');
    elements.forEach(el => {
      el.textContent = el.getAttribute(`data-lang-${lang}`);
    });

    const inputElements = document.querySelectorAll('[data-lang-ro-placeholder]');
    inputElements.forEach(input => {
      input.placeholder = input.getAttribute(`data-lang-${lang}-placeholder`);
    });

    localStorage.setItem('lang', lang); 
  }

  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem('lang') || 'ro';
    setLanguage(savedLang);
  });


</script>
