        .under-header {

    height: 50px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 350px;
    color: #bfbfbf;
    font-size: 16px;
  }

  .separator {
    width: 1px;

  .under-header p {
    margin: 0;
    display: flex;
    align-items: center;

  }

  .product-card {
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 20px;
}

.product-image {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.product-title {
    font-size: 16px;
    font-weight: bold;
}

.product-price {
    color: #ff6600;
    font-size: 18px;
    font-weight: bold;
}

.filters {
    display: flex;
    flex-direction: column; /* Așezare verticală */
    gap: 15px; /* Spațiere între elemente */
}

.filters p {
    font-weight: 600;
    margin-bottom: 10px;
}

.filters .dropdown,
.filters .form-select {
    width: 100%; /* Aliniere completă la stânga */
}

.container-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px; /* Spațiere între elemente */
}

.container-right .dropdown {
    border: 1px solid #d4d4d4;
    border-radius: 8px;
    width: 256px;
    padding: 10px;
    margin-bottom: 15px; /* Spațiu între dropdown-uri */
}

  .filters {
      width: 260px;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

      font-weight: 600;
    }

     border: 1px solid #d4d4d4;

    }
    .products .phones {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card img {
      height: 200px;
      object-fit: contain;

  margin-bottom: 0.5rem;

@media (min-width: 768px) and (max-width: 1024px) {
    .container {

    <script>
        // 1.ro/fr
  function setLanguage(lang) {
    const elements = document.querySelectorAll('[data-lang-ro]');
    elements.forEach(el => {
      el.textContent = el.getAttribute(`data-lang-${lang}`);
    });

    const inputElements = document.querySelectorAll('[data-lang-ro-placeholder]');
    inputElements.forEach(input => {
      input.placeholder = input.getAttribute(`data-lang-${lang}-placeholder`);
    });

    localStorage.setItem('lang', lang); 
  }

  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem('lang') || 'ro';
    setLanguage(savedLang);
  });

//   2. json
const productsPerPage = 20; 
let currentPage = 1;

function displayProducts(page) {
    const startIndex = (page - 1) * productsPerPage;
    const endIndex = startIndex + productsPerPage;
    const selectedProducts = product.slice(startIndex, endIndex);

    const container = document.getElementById("products-container");
    container.innerHTML = ""; 

    selectedProducts.forEach(prod => {
        const productHTML = `
            <div class="col-md-3">
                <div class="card">
                    <img src="${prod.imagine}" alt="${prod.nume}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${prod.nume}</h5>
                        <p class="card-text">Marcă: ${prod.brand}</p>
                        <p class="card-text">Preț: $${prod.pret}</p>
                        <p class="card-text">Scor: ${prod.scor} ★</p>
                        <button class="btn btn-primary bg-black text-white" data-id="${prod.id}" data-name="${prod.nume}" data-brand="${prod.brand}" 
                                data-price="${prod.pret}" data-old-price="${prod['pret-vechi']}" data-system="${prod.sistem}" 
                                data-stock="${prod.stoc}" data-image="${prod.imagine}" 
                                onclick="selectProduct(${prod.id})" data-lang-ro="Detalii" data-lang-fr="Détails">
                            Detalii
                        </button>

                    </div>
                </div>
            </div>
        `;
        container.innerHTML += productHTML;
    });
}


function changePage(page) {
    currentPage = page;
    displayProducts(page);
}

document.addEventListener("DOMContentLoaded", function () {
    displayProducts(currentPage);
});



function selectProduct(id) {
    localStorage.setItem("selectedProductID", id);
    window.location.href = "Pagină Produs.html";
}
