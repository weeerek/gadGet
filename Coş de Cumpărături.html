<script>
    // 1.ro/fr
function setLanguage(lang) {
const elements = document.querySelectorAll('[data-lang-ro]');
elements.forEach(el => {
  el.textContent = el.getAttribute(`data-lang-${lang}`);
});

const inputElements = document.querySelectorAll('[data-lang-ro-placeholder]');
inputElements.forEach(input => {
  input.placeholder = input.getAttribute(`data-lang-${lang}-placeholder`);
});

localStorage.setItem('lang', lang); 
}

document.addEventListener("DOMContentLoaded", () => {
const savedLang = localStorage.getItem('lang') || 'ro';
setLanguage(savedLang);
});



const cart = JSON.parse(localStorage.getItem("cart")) || [];

// 2. produsele in cos
document.addEventListener("DOMContentLoaded", function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartContainer = document.getElementById("cart-items");
        const emptyMessage = document.getElementById("empty-cart-message");

        if (cart.length === 0) {
            emptyMessage.style.display = "block"; 
        } else {
            emptyMessage.style.display = "none"; 
            cart.forEach(product => {
                const productHTML = `
                    <div class="cart-item d-flex align-items-center mb-3">
                        <img src="${product.image}" alt="${product.name}" style="width: 80px; height: 80px;">
                        <div class="ms-3">
                            <h5>${product.name}</h5>
                            <p>Preț: $${product.price} | Cantitate: ${product.quantity}</p>
                        </div>
                    </div>
                `;
                cartContainer.innerHTML += productHTML;
            });
        }
    });

    function clearCart() {
        localStorage.removeItem("cart");
        location.reload(); 
    }
// 3.
function validateCardNumber() {
    const cardInput = document.querySelector("[placeholder='Introduceți numărul cardului']").value.trim();

    if (!cardInput) {
        alert("Nu ați introdus numărul cardului!");
        return;
    }

    alert("Card aplicat cu succes!");
}


</script>
