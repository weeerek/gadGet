<script>
    // 1.ro/fr
function setLanguage(lang) {
const elements = document.querySelectorAll('[data-lang-ro]');
elements.forEach(el => {
  el.textContent = el.getAttribute(`data-lang-${lang}`);
});

const inputElements = document.querySelectorAll('[data-lang-ro-placeholder]');
inputElements.forEach(input => {
  input.placeholder = input.getAttribute(`data-lang-${lang}-placeholder`);
});

localStorage.setItem('lang', lang); // Salvăm limba aleasă
}

// Setăm limba salvată (default: ro)
document.addEventListener("DOMContentLoaded", () => {
const savedLang = localStorage.getItem('lang') || 'ro';
setLanguage(savedLang);
});

// 2. tag
function selectTag(element) {
    document.querySelectorAll(".tag").forEach(tag => tag.classList.remove("selected"));
    element.classList.add("selected");
}
// 3. wishlist
document.addEventListener('DOMContentLoaded', () => {
    const wishlistButtons = document.querySelectorAll('.wishlist');

    wishlistButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            event.preventDefault();

            const productCard = button.closest('.card');

            if (productCard) {
                const id = productCard.getAttribute('data-id');

                const nameElement = productCard.querySelector('.card-text');
                const name = nameElement ? nameElement.innerText.trim() : 'Nume necunoscut'; 

                const priceElement = productCard.querySelector('.card-title');
                const price = priceElement ? priceElement.innerText.trim() : 'Preț necunoscut'; 

                const imageElement = productCard.querySelector('.card-img-top');
                const image = imageElement ? imageElement.src : 'https://via.placeholder.com/150?text=Imagine+Lipsa'; 


                let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

                const exists = wishlist.find(item => item.id === id);

                if (!exists) {
                    wishlist.push({ id, name, price, image });
                    localStorage.setItem('wishlist', JSON.stringify(wishlist));
                    alert('Produs adăugat la favorite!');
                } else {
                    alert('Acest produs este deja în favorite.');
                }
            } else {
                console.error('Eroare: Nu s-a găsit cardul produsului.');
            }
        });
    });
});
</script>
