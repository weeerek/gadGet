    <script>
        // 1.ro/fr
    function setLanguage(lang) {
    const elements = document.querySelectorAll('[data-lang-ro]');
    elements.forEach(el => {
      el.textContent = el.getAttribute(`data-lang-${lang}`);
    });
    
    const inputElements = document.querySelectorAll('[data-lang-ro-placeholder]');
    inputElements.forEach(input => {
      input.placeholder = input.getAttribute(`data-lang-${lang}-placeholder`);
    });
    
    localStorage.setItem('lang', lang); 
    }
    
    document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem('lang') || 'ro';
    setLanguage(savedLang);
    });


    // 2. card


    function selectPayment(method) {
        document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('selected'));
        if (method === 'credit') {
            document.querySelector('.tag:nth-child(1)').classList.add('selected');
            document.getElementById('cardImage').src = 'https://pngimg.com/uploads/credit_card/credit_card_PNG109.png';
        } else {
            document.querySelector('.tag:nth-child(2)').classList.add('selected');
            document.getElementById('cardImage').src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1QI7hb9YsIkISQ6A0H5FotBcitmBj7Js2eILOHGRHjmwpeHt40v2gkU9u4rP31K6a3I4&usqp=CAU';
        }
    }
// 3. 
function submitPayment() {
    const cardHolder = document.querySelector("[placeholder='Nume Deținător Card']").value.trim();
    const cardNumber = document.querySelector("[placeholder='Numărul Cardului']").value.trim();
    const expiryDate = document.querySelector("[placeholder='Data Expirării']").value.trim();
    const cvv = document.querySelector("[placeholder='CVV']").value.trim();

    if (!cardHolder || !cardNumber || !expiryDate || !cvv) {
        alert("Toate câmpurile trebuie completate pentru a efectua plata!");
        return;
    }

    alert("Plata a fost efectuată cu succes!");
}



    </script>
